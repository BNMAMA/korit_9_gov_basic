<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p-content {
            font-size: 35px;
        }


        /* font-weignt 는 400~500이 기본 */
        .c-content1 {
            font-size: 1em;
            font-weight: 600;
            color: #2e2e2e;
        }

        .c-content2 {
            font-size: 1rem;
            /* 루트의 em */
            color: hwb(0 17% 51%);
        }

        .naver-link {
            color: #03c75a;
            font-weight: 600;
            font-size: 30px;
        }

        /* list같은 곳에 앞에 순서 지우기 */
        .site-list {
            list-style-type: none;
        }

        .root-table {
            border-collapse: collapse;
            border: 1px solid #000;
            width: 300px;
            height: 300px;

        }

        .c-td {
            border: 1px solid #000;

        }
    </style>
</head>
<body>
    <span class="p-content">
        <span class="c-content1">내용1</span>
        <span class="c-content2">내용2</span>
    </span>

    <a class="naver-link" href="https://naver.com">네이버</a>

    <ul class="site-list">
        <li><a href="https://naver.com">네이버</a></li>
        <li><a href="https://google.com">구글</a></li>
        <li><a href="https://kakao.com">카카오</a></li>
    </ul>

    <table class="root-table">
        <tbody>
            <tr>
                <td class="c-td"></td>
                <td class="c-td"></td>
            </tr>
            <tr>
                <td class="c-td"></td>
                <td class="c-td"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
