<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //콜백 함수
        // NaN 더할 수 없는 값끼리 더할 때 나타남
        function fx(callback, a,b) {
            if (a === undefined || b === undefined) {
            
              console.log(callback());
              return;
            }

            const result = callback(a,b);
            console.log("결과: " + result)
            
        }

        fx(function print() {console.log(("출력"))}); //fx함수를 호출할 때 매개변수로 print함수 정의를 주입
        fx(function add(a, b) {return a + b});
        fx(function add(a, b) {return a + b}, + 10);
        fx(function add(a, b) {return a + b}, 10, 20);

    </script>
</body>
</html>
