<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수
        // function도 하나의 객체라고 인식함
        // 함수에 return이 없으면 -> undifined
        // 데이터 값은 있는데 쓸 수 없다 -> null
        function fx1(){
            console.log('함수1 호출');
        }
        
        function fx1() {
            console.log('함수1호출1!!!')
        }

        fx1();

        const fx2 = fx1;
        const fx3 = fx2;
        console.log(typeof fx1);

        function fx4() {
            return function fx5(){
                console.log('함수5 호출!!!!!!!')
            }
        }

        let fx6 = fx4();
        let fx7 = fx4();

        let fx8 = fx4;
        let fx9 = fx4;

        console.log(fx6 == fx7);
        console.log(fx8 === fx9); 
        
        // 호출해서 불러오는 값은 다시 재정의가 일어나기 때문에 주소값이 달라진다
        console.log(fx6 === fx7);

    </script>
</body>
</html>
