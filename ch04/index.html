<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- 타입 선택자 순서 상관없이 써도 됨 -->
    <style> 
        h2 {
            color: red;
        }

        h1 {
            font-size: 40px;
            color: blue;
        }

        input {
            width: 300px;

        }
        li {
            color: pink;
             font-size: 20px;
        }
        /* 클래스명 - 참조한다는 개념으로 */
        .c1 {
            color: green;
           
        }
        /* 겹치는 속성 안에서 */
        /* 태그 선택자 < 클래스 선택자 < 아이디 선택자 */

        /* 아이디는 앞에 #(태그) */
        #id1 {
            color: blueviolet;
        }

        .p-content {
            color: brown !important;
            /* !important 최상위 개념 */
        }
    </style>
</head>
<body>
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <h2>제목2</h2>
    <input type="text">
    <input type="text">

    <!-- . 클래스명으로 -->
    <!-- 여러 개를 선택할 때 주로 사용하는 용도 -->

    <!-- # 아이디 -->
    <!-- 주로 하나만 선택할 때 사용하는 용도 -->
    <ul>
        <li class="c1" id="id1">김준일</li>
        <li class="c2">김준이</li>
        <li clss="c3" id="id1">김준삼</li>
    </ul>

    <!-- 인라인 스타일 -->
    <!-- 태그 안에 style 적용 -->
    <p class="p-content" style="color:aqua; font-size: 20px;">
        문서 내용을 입력하셨습니다.
    </p>
</body>
</html>
