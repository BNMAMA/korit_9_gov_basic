<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // then(resolve) / catch(reject) 둘 다 상관없이 먼저 등록된 순서대로 작동(큐 방식 적용)
        // 둘다 작동은 되지만 둘 다 들어갈 경우 먼저 들어간 함수가 실행되게 된다.
        // 레벨 순서를 맞춰서 해줘야 한다.
        new Promise((rs, rj) => {
            console.log(1);
            rs(10); //
            rj(10); //무조건 넌 에외처리
            console.log("오류 생성");
        }).then((v) => {
            console.log("resolve 호출")
            console.log(v);
            const errer = new Error(10000);

            return 1000000;
        }).catch((v) => {
            console.log("reject 호출 ")
            console.log(v);
            return 1000;
        })

         new Promise((rs, rj) => {
            console.log(2);
            rs(20);

        }).then((v) => {
            console.log(v);
        });


         new Promise((rs, rj) => {
            console.log(3);
            rj(30);
        }).catch((v) => {
            console.log(v);
        });

    </script>
</body>
</html>
