<body>
    <script>

        //구조분해(비구조할당) - 배열(
        const arr = [1,2,3,4,5];
        const num1 = arr[0];
        const num2 = arr[1];
        const num3 = arr[2];
        const num4 = arr[3];
        const num5 = arr[4];

        //키 값이 없으므로 변수명을 마음대로 지정 가능(대신 순서대로 가지고 와야 함)
        // 객체는 가지고 오고 싶은것만 들고 올 수 있지만  
        // 배열은 전부 다 순서대로 가지고 와야함(인덱스가 있기 때문에)
        const [ n1, n2, n3, n4, n5] = arr;

    
        function getData() {
            const student = {
                name: "김준일",
                age: "32",
            }

            const serverPort = 8080;
            const status = 200;

            return[ student, serverPort, status ];
            //자료형이 없어서 그냥 넣고 싶은거 넣어도 됨
        }

        const [s, sp, st ] = getData();
        console.log(s);
        console.log(sp);
        console.log(st);

        function userState(initValue) {
            
            let v = initValue;
            const setter = (value) => {
                v = value;
            }

            const getter = () =>  {
                return v;
            }

            return [v, setter, getter ];
        }

        const [ username, setUsername, getUsername] = userState("김준이");
        console.log(username);
        console.log(getUsername());
        setUsername("김소현");
        console.log(username);
        console.log(getUsername());

    </script>
