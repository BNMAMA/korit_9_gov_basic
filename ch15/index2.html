<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // spread 문법 (전개 연산자)
        // 객체, 배열에도 가능
        // (1, 2), (3, 4)
        
        class A {
            data1;
            data2;

            constructor(data1, data2) {
                this.data1 = data1;
                this.data2 = data2;
            }
        }

        let a1 = new A(1, 2);
        let a2 = new A(3, 4);

        let b = {
            data1: null,
            data2: null,
        }

        let b1 = {
            ...b, //b의 내용물만 카피
            data1: 1,
            data2: 2,
        }

        let b2 = {
            ...b, //새로운 주소에 주소만 카피
       }

        let b3 = b;

        console.log(a1);
        console.log(a2);
        console.log(b1);
        console.log(b2);

        const student = { //null, 빈 문자열 둘다 가능
            name: null,
            age: 0,
            address: ""
        }

        const name =  prompt("이름");
        const age = prompt("나이");
        const address = prompt("주소");        
        const gender = prompt("성별");

        const student1 = {
            ...student,
            "name": name,
            "age": age,
            "address": address,
            "gender": gender,
        }

        console.log(student1);

        const student2 = {
            ...student,
             address,
             gender,
        }
        console.log(student2);
    </script>
</body>
</html>
