<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p-box {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            border: 1px solid #df6868;
            padding: 10px;
            width: 550px;
            height: 330px;
            letter-spacing: -5px;
            /* letter-spacing 글자간 간격 */
            word-spacing: 0;
             overflow: hidden;

        }

        .c-box {
            flex-shrink: 0;
            
            box-sizing: border-box;
            border: 1px solid #4da0e4;
            width: 100px;
            height: 100px;
           

        }

        .p.box2 {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border:1px solid #dbdbdb;
            width: 500px;
            height: 300px;
        }

        .c-box2 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="p-box2">
        <div class="c-box2"></div>
    </div>
    <div class="p-box">
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
        <div class="c-box"></div>
    </div>
</body>
</html>
