<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    <h1>고객 문의 접수</h1>
    <tr>
        <td>
            
            <label for="name">이름</label>
        </td>
        <td>
            <input type="text" name="" id="name">
        </td>
        
            
        
    </tr> 
     <tr> 
         <td>
            <label for="email">이메일</label>
        </td>
        <td>
            <input type="email" name="" id="email">
        </td>
    </tr>
    <tr>
         <td>
            <label for="phone">전화번호</label>
        </td>
        <td>
            <input type="tel" name="" id="phone">
        </td>
    <tr>
        <td>
           <label for="">문의 유형</label>
           </td>
           <td>
           
           <select name="" id="">
               <option value="" selected disabled>선택하세요</option>
                <option value="">반품</option>
                <option value="">교환</option>
                <option value="">사이즈변경</option>
                <option value="">그 외 문의사항</option>
           </select>
           </td>
        </td>
       
    </tr>
    <tr>
        <td>
            <label for="">우선순위</label>
        </td>
        <td>
            <input type="radio" name="pr" id="priority">
            <label for="priority">낮음</label>
            <input type="radio" name="pr" id="s">
            <label for="s">보통</label>
            <input type="radio" name="pr" id="h">
            <label for="h">높음</label>
           <input type="radio" name="pr" id="e">
           <label for="e">긴급 </label>
           
       </td>
    </tr>
     <tr>
        <td>
            <label for="">문의사항</label>
        </td>
        <td>
            <textarea name="" id=""></textarea>
        </td>
        
        
    </tr>
   
    
     <td>
            <label for="">알림 수신 동의</label>
    </td>
    <td>
        <table>
        <tr>
            <td>
                <input type="checkbox" name="" id="check">
                <label for="check">이메일 수신 동의</label>
                
                
            </td>
        </tr>  

        <tr>
            <td>
                <input type="checkbox" name="" id="check">
                <label for="check">SMS수신 동의</label>
            </td>
        </tr>
     
        
        </table>
    </td>
    <div>
        <tr>
            <td>
                 <button>문의접수</button>
                  <button>초기화</button>
            </td>
        </tr>
    </div>
           
       
    </table>

        
   
    


       
        
         
      
      
    
    
    
    
    
</body>
</html>
